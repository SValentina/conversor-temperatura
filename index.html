<!DOCTYPE html>

<html>
    <head>
        <title>Conversor de temperatura</title>
 
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">            
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>           
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">                
    </head>
    <body>    
        <div class="container">             
            <form id="formulario">                                  
                <div class="card" style="margin-top: auto; margin-bottom: auto;">
                    <div class="card-body" style="width: auto; margin: auto auto;">       
                        <h1 class="card-title">Conversor de Temperatura</h1><br/>                     
                            <div class="col-9" style="margin-left: auto; margin-right: auto;">
                                <div class="row">Temperatura a convertir:</div>
                                <div class="row">
                                    <input id="temperatura" type="text" size="10" required autofocus />
                                </div>         
                            </div>                                  
                        <br/>                          
                        <div class="col-9" style="margin-left: auto; margin-right: auto;">
                            <button type="button" class="btn btn-secondary" onclick="ajax(1)">Convertir a Fahrenheit</button>                                                        
                            <button type="button" class="btn btn-secondary" onclick="ajax(2)">Convertir a Celsius</button>                                                                                
                        </div>                      
                    </div>
                    <div id="resultado" style="margin-left: auto; margin-right: auto;"></div>
                </div>                                                                          
            </form>
        </div>
    </body>
 </html>

 <script>
    function ajax($boton){             
        var temp = document.getElementById("temperatura").value;        
        $.ajax({                                    
            type: "POST",                 
            url: "./cliente.php",                     
            data: {temp:temp, boton:$boton}, 
            success: function(data){
                $('#resultado').html(data);               
            }
        });
    }    
</script>
